      justify-content: center;

    .file-upload-wrapper input[type="file"] {

      padding: 10px;

  <script>
    const WHATSAPP_NO = "14242080795";
    let isPaymentInitiated = false;

    function previewPhoto() {
      const file = document.getElementById('photoUpload').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById('photoPreview').src = e.target.result;
          document.getElementById('photoPreview').style.display = 'block';
          document.querySelector('.file-upload-text').innerText = "‚úÖ Photo Selected";
        };
        reader.readAsDataURL(file);
      }
    }

    function handlePayment() {
      const fields = {
        name: document.getElementById('name').value.trim(),
        father: document.getElementById('fatherName').value.trim(),
        class: document.getElementById('class').value,
        medium: document.getElementById('medium').value,
        school: document.getElementById('schoolName').value.trim(),
        address: document.getElementById('address').value.trim(),
        contact: document.getElementById('contactNo').value.trim(),
        photo: document.getElementById('photoUpload').files[0]
      };

      if(!fields.name || !fields.father || !fields.class || !fields.medium || !fields.school || !fields.address || !fields.contact || !fields.photo) { 
        alert("Kripya sabhi jaankari aur photo sahi se bharein."); 
        return; 
      }
      
      isPaymentInitiated = true;
      window.location.href = "upi://pay?pa=mishramishra8085@okhdfcbank&pn=Brilliants&am=99&cu=INR";
    }

    window.onfocus = function() {
      if (isPaymentInitiated) {
        document.getElementById('payBtn').style.display = 'none';
        document.getElementById('postPaymentActions').style.display = 'flex';
        playTutorial();
        isPaymentInitiated = false;

    };
